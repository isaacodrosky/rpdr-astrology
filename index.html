<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <header>
        <a
          href="https://github.com/isaacodrosky"
          target="_blank"
          class="github-link"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="index.html" class="home-link">
          <i class="fa-solid fa-crown"></i>
        </a>
        <a id="about-btn" class="about-link">
          <i class="fa-solid fa-circle-question"></i>
        </a>
      </header>
      <main id="container">
        <div class="queen-card" id="queen-card">
        </div>

        <div
          class="current-placement-container"
          id="current-placement-container"
        >

        <!-- about modal -->
        <div class="about-modal" id="about-modal">
          <i class="fa-solid fa-xmark" id="about-close"></i>
          <h2>About</h2>
          <p>
            RPDR Big Three was created in vanilla JavaScript by <a href="https://github.com/isaacodrosky" target="_blank">Isaac Odrosky</a> as a solo project in <a href="https://scrimba.com/learn/frontend" target="_blank">Scrimba's Frontend Developer Career Path</a>. 
          </p>
          <p>
            Special thanks to Reddit user u/ICanBeAPhantom13's
            <a
              href="https://www.reddit.com/r/rupaulsdragrace/comments/uve5gn/all_drag_race_us_queens_zodiac_signs_2022/"
              >post</a
            >
            documenting all US queens' zodiac signs, which I referenced to select queens.
          </p>
        </div>
      </main>
    </div>

    <script src="app.js" type="module"></script>
